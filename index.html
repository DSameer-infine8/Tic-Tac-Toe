<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GAME</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
</head>
<body class="full">

    <h1 class="but" data-text="Awesome">
        <span class="actual-text">&nbsp;TIC TAC TOE&nbsp;</span>
        <span aria-hidden="true" class="hover-text">&nbsp;TIC TAC TOE&nbsp;</span>
    </h1>
    <div class="hidden-msg hide">
        <p class="showWin"></p>
        <button class="newgameBtn">
            NEW GAME
          </button>

    </div>


    <div class="scoreBoard">
        <h1>Score Board</h1>
        <h2 class="target">Target To Win:</h2>
        <div class="names">
            <div class="O"><div ><h3 class="playerOname"></h3></div><h4>Player O</h4></div>
            <div class="tie"><h3>V/S</h3><h4>Tie</h4></div>
            <div class="X"><div ><h3 class="playerXname"></h3></div><h4>Player X</h4></div>
        </div>
        <div class="scoreCount">
            <div class="scoreO"><h2>0</h2></div>
            <div class="scoreTie"><h2>0</h2></div>
            <div class="scoreX"><h2>0</h2></div>
            
        </div>

    </div>

    <div class="data">
        <form class="form">
            <label for="playerO">Player O:</label>
            <input type="text" id="playerO" name="playerO" required><br>

            <div class="avt-img">
            <label>
            <input class="radio" type="radio" name="userAvt" value="avatar1">  
            <img class="avt" src="./images/1.jpg" alt="avatar1">
            </label>

            <label>
                <input class="radio" type="radio" name="userAvt" value="avatar2">  
                <img class="avt" src="./images/2.jpg" alt="avatar2">
            </label>

            <label>
                <input class="radio" type="radio" name="userAvt" value="avatar3">  
                <img class="avt" src="./images/3.jpg" alt="avatar3">
            </label>

            <label>
                <input class="radio" type="radio" name="userAvt" value="avatar4">  
                <img class="avt" src="./images/4.jpg" alt="avatar4">
            </label>

            <label>
                <input class="radio" type="radio" name="userAvt" value="avatar5">  
                <img class="avt" src="./images/5.jpg" alt="avatar5">
            </label>

            <label>
                <input class="radio" type="radio" name="userAvt" value="avatar6">  
                <img class="avt" src="./images/6.jpg" alt="avatar6">
            </label>

            <label>
                <input class="radio" type="radio" name="userAvt" value="avatar7">  
                <img class="avt" src="./images/7.jpg" alt="avatar7">
            </label>
            <label>
                <input class="radio" type="radio" name="userAvt" value="avatar8">  
                <img class="avt" src="./images/8.jpg" alt="avatar8">
            </label>

            </div>

            <label for="playerX">Player X:</label>
            <input type="text" id="playerX" name="playerX" required><br>


        <label for="goal">Target to Win:</label>
        <select id="goal" name="goal">
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
            <option value="6">6</option>
            <option value="7">7</option>
            <option value="8">8</option>
        </select>
        <br><br>

        <input type="submit" value="submit">
        </form>
    </div>
<div class="container">
        <div class="boxes">
            <button class="box" id="tl"></button>
            <button class="box"></button>
            <button class="box" id="tr"></button>
            <button class="box"></button>
            <button class="box"></button>
            <button class="box"></button>
            <button class="box" id="bl"></button>
            <button class="box"></button>
            <button class="box" id="br"></button>

        </div>


</div>
<button class="resetBtn">
    <span class="button_top"> Reset
    </span>
</button>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="./logic.js"></script>
</body>
</html>
